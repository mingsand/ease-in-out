<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      position: absolute;
      font-size: 24px;
      animation: moveRight 2s ease-in forwards, changeText 2s steps(1) 2s forwards, moveLeft 2s ease-out 4s forwards;
    }

    @keyframes moveRight {
      from { left: 0; }
      to { left: 50%; }
    }

    @keyframes changeText {
      from { content: "ease in"; }
      to { content: "ease out"; }
    }

    @keyframes moveLeft {
      from { left: 50%; }
      to { left: 0; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text">ease in</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
      document.querySelector('.text').textContent = 'ease out';
    }, 3000); });
</script>

</body>
</html>
